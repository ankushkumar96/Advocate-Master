   <div class="container">
        <div class="form-container">
            <h2 class="form-title">COMPANY MASTER</h2>

            <form id="advocateForm">
                <!-- Personal Information Section -->
                <div class="row mb-1">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="name" class="form-label">COMPANY NAME</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="court-address" class="form-label">COMPANY ADDRESS</label>
                            <input type="text" class="form-control" id="court-address" required>
                        </div>
                    </div>
                </div>


                <div class="row mb-1">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="gst" class="form-label">GST</label>
                            <input type="text" class="form-control" id="gst">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="pan" class="form-label">PAN CARD</label>
                            <input type="text" class="form-control" id="pan" required>
                        </div>
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="phone" class="form-label">PHONE NO</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="pan" class="form-label">PERSON PER CHARGE</label>
                            <input type="text" class="form-control" id="charge" required>
                        </div>
                    </div>
                </div>

                <!-- Form Buttons: Reset and Submit -->
                <div class="form-buttons">
                    <button type="submit" class="btn mx-2" style="background-color: #f03c02; color: white;">SUBMIT
                    </button>
                    <button type="reset" class="btn btn-reset ">RESET </button>
                </div>

            </form>
        </div>
    </div>
